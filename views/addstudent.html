<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student</title>
    <link rel="stylesheet" href="css/newstudent.css">
</head>
<body>
    <div class = "main-container">
        <div id = "student-details-form">
            <div class="roll-and-name">
                <div id = "roll">
                    <label for="student-roll">Roll No</label>
                    <input type="number" id = "student-roll" placeholder="Roll no">
                </div>
                <div id = "name">
                    <label for="student-name">Name</label>
                    <input type="text" id = "student-name" placeholder="Name...">
                </div>

            </div>
            <br><br>
            <div class="age-and-college">
                <div id = "age">
                    <label for="student-age" style="margin-right: 19px;">Age</label>
                    <input type="number" id = "student-age" placeholder="Age...">
                </div>
                <div id = "college">
                    <label for="student-name">College</label>
                    <input type="text" id = "student-college" placeholder="College...">
                </div>
            </div>
            <br><br>
            <div class = "btndiv"><button id = "submit-button">Submit</button></div>


        </div>
    </div>
   

    <script src= "/public/js/createnewstudent.js"></script>
</body>
</html>
